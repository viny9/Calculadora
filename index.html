<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="result" id="results"></div>
        <div class="buttons">
            <button onclick="clean()" class="cleanButton">AC</button>
            <button onclick="result('/')" class="operator">/</button>
            <button onclick="result(1)">1</button>
            <button onclick="result(2)">2</button>
            <button onclick="result(3)">3</button>
            <button onclick="result('*')" class="operator">X</button>
            <button onclick="result(4)">4</button>
            <button onclick="result(5)">5</button>
            <button onclick="result(6)">6</button>
            <button onclick="result('-')" class="operator">-</button>
            <button onclick="result(7)">7</button>
            <button onclick="result(8)">8</button>
            <button onclick="result(9)">9</button>
            <button onclick="result('+')" class="operator">+</button>
            <button onclick="result(0)" class="zero">0</button>
            <button onclick="result('.')">.</button>
            <button onclick="calculate()" class="operator operatorResult">=</button>
        </div>
    </div>
</body>
</html>
